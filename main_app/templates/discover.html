{% extends 'base.html' %}
{% block content %}

<h1>Discover Page</h1>


{% for beer in beers %}
<div class="row">
    <div class="col s6">
        <a href="{% url 'detail' beer.id %}">
            <div class="card hover">
                <div class="card-content">
                    <span class="card-title">{{ beer.brewer|capfirst }} {{beer.name|capfirst}}</span>
                    <form action="{% url 'cooler_add' beer.id user.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn orange darken-4">Add to my cooler</button>
                    </form>
                </div>
            </div>
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
