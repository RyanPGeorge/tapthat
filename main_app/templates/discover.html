{% extends 'base.html' %}
{% block content %}

<h1>Discover Page</h1>

{% for beer in beers %}
    <p>
        <a href="{% url 'detail' beer.id %}">{{beer.name}}</a>
        <form action="{% url 'cooler_add' beer.id user.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn orange darken-4">Add to my cooler</button>
        </form>
    </p>
{% endfor %}

{% endblock %}
