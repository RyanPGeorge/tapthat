{% extends 'base.html' %}
{% block content %}



{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="row">
  <div class="input-field col s12">
    <h1>Sign Up!</h1>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn orange darken-4">submit<i class="material-icons right">send</i></button>
    </form>
  </div>
</div>
<br><br>
{% endblock %}
