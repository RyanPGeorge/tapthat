{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="input-field col s12">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn orange darken-4">submit<i class="material-icons right">send</i></button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <br><a class="btn-small" href="{% url 'signup' %}">Sign up!</a>
  </div>
</div>
<div>
</div>
{% endblock %}
