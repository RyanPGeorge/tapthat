{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-darken-2"><i class="material-icons medium">ac_unit</i> My Cooler</h1>

<div class="row">
{% for b in my_beers %}
  <div class="col s6">
    <a href="{% url 'beer_detail' b.beer.id %}">
      <div class="card hover">
        <div class="card-content">
          <span class="card-title"><h3>{{ b.beer|capfirst }}</h3></span>
          {{ b.beer.brewer|capfirst }}
        </div>
      </div>
    </a>
  </div>
{% endfor %}
</div>

{% endblock %}
