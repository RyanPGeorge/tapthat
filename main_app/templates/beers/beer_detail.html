{% extends 'base.html' %}
{% block content %}

<h1>Details</h1>

<p>{{beer.name}}</p>
<p>{{beer.brewer}}</p>
<p>{{beer.abv}}</p>
<p>{{beer.ibu}}</p>
<p>{{beer.style}}</p>
<p>{{beer.taste_profile}}</p>
<p>{{beer.get_container_type_display}}</p>

<form action="{% url 'cooler_add' beer.id user.id %}" method="POST">
<button type="submit" class="btn orange darken-4">Add to My Cooler</button>
{% csrf_token %}
</form>

{% endblock %}
