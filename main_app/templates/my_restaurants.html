{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-darken-2"><i class="material-icons medium">ac_unit</i> My Restaurants</h1>

<div class="row">
{% for r in my_rests %}
  <div class="col s6">
    <a href="{% url 'restaurant_detail' r.rest.id %}">
      <div class="card hover">
        <div class="card-content">
          <span class="card-title"><h3>{{ r.rest|capfirst }}</h3></span>
          {{ r.rest.location|capfirst }}
        </div>
      </div>
    </a>
  </div>
{% endfor %}
</div>

{% endblock %}
